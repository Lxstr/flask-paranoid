[tox]
envlist=flake8,py37,py38,py39,py310,pypy3,docs
skip_missing_interpreters=True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    pypy-3: pypy3

[testenv]
commands=
    pip install -e .
    pytest -p no:logging --cov=flask_paranoid --cov-branch --cov-report=term-missing
deps=
    pytest
    pytest-cov

[testenv:flake8]
commands=
    flake8 --exclude=".*" --ignore=E402 src/flask_paranoid tests
deps=
    flake8

[testenv:docs]
changedir=docs
deps=
    sphinx
allowlist_externals=
    make
commands=
    make html
